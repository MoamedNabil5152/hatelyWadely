<div
  class="stats-cards"
  fxLayout="row wrap"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
>
  <mat-card fxFlex="23" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="95"
    ><app-widget-card label="New Users" total="1K" percentage="40"></app-widget-card
  ></mat-card>
  <mat-card fxFlex="23" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="95"
    ><app-widget-card label="Users" total="4K" percentage="90"></app-widget-card
  ></mat-card>
  <mat-card fxFlex="23" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="95"
    ><app-widget-card label="community" total="10K" percentage="50"></app-widget-card
  ></mat-card>
  <mat-card fxFlex="23" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="95"
    ><app-widget-card label="compony" total="10K" percentage="50"></app-widget-card
  ></mat-card>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="userTable" fxFlex="98">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mohamed" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
          <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color">
            {{ row.color }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
