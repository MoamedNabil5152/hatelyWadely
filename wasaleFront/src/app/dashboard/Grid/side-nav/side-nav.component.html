<mat-nav-list fxLayout="row wrap" fxLayoutAlign="center start">
  <!-- in the future make it photo and clickable button -->
  <div
    class="profile-container"
    fxFlex="100"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
  >
    <div class="photo" fxLayout="row wrap" fxLayoutAlign="center center">
      <mat-icon inline="true">account_circle</mat-icon>
    </div>
    <h4 fxFlex="100"><span>Welcome</span> {{ userName }}</h4>
    <p>Mohamed.eleib5@gmail.com</p>
    <p>Jop : Developer</p>
  </div>
  <hr fxFlex="100" />
  <!--  -->
  <a
    class="link"
    mat-list-item
    fxFlex="100"
    *ngFor="let link of links"
    routerLink="{{ link.location }}"
  >
    <mat-icon>{{ link.icon }}</mat-icon>
    <span class="nav-caption">{{ link.disc }}</span>
  </a>
  <!--  -->
  <a *ngIf="loggedIn" class="logOut" fxFlex="100" fxLayout="row" (click)="logOut()">
    <mat-icon>logout</mat-icon>
    <span>تسجيل الخروج</span>
  </a>
</mat-nav-list>
