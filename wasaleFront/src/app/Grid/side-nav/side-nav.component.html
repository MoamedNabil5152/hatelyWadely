<mat-nav-list fxLayout="row wrap" fxLayoutAlign="center start">
  <!--  -->
  <a
    mat-list-item
    fxFlex="100"
    *ngFor="let link of links"
    routerLink="{{ link.location }}"
    (click)="onSidenavClose()"
  >
    <mat-icon>{{ link.icon }}</mat-icon>
    <span class="nav-caption">{{ link.disc }}</span>
  </a>
  <!--  -->
</mat-nav-list>
